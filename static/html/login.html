<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理系统 - 登录页面</title>
    <link href="../css/common.css" rel="stylesheet" type="text/css">
    <link href="../css/header.css" rel="stylesheet" type="text/css">
    <link href="../css/container.css" rel="stylesheet" type="text/css">
    <link href="../css/particles.css" rel="stylesheet" type="text/css">
    <link href="../css/bootstrap-3.3.7.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
</head>
<body>
<header>
    <div class="container-fluid">
    <div class="header-box row">
        <span class="col-sm-5 col-xs-12 hidden-xs center-vertical">后台管理系统</span>
        <span class="col-sm-5 col-xs-12 visible-xs text-center center-vertical">后台管理系统</span>
        <ul class="col-sm-7 text-right center-vertical hidden-xs">
            <li>
                <span class="center-vertical">我的Github主页</span>
            </li>
            <li class="github">
                <a href="https://www.github.com/SatoKoi" target="_blank">[点击这里]</a>
            </li>
        </ul>
        <ul class="col-xs-12 text-center center-vertical visible-xs">
        <li>
            <span class="center-vertical">我的Github主页</span>
        </li>
        <li class="github">
            <a href="https://www.github.com/SatoKoi" target="_blank">[点击这里]</a>
        </li>
    </ul>
    </div>
    </div>
</header>
<section>
    <div class="login-container border-active" >
        <div class="toggle-bar clear-fix">
            <ul class="row">
                <li class="col-xs-6 text-center active" id="loginButton"><span>登录</span></li>
                <li class="col-xs-6 text-center" id="registerButton"><span>注册</span></li>
            </ul>
        </div>
        <div class="login-form form form-active">
            <form role="form" autocomplete="off" >
                <div class="form-group clear-fix">
                    <div class="button-inline fl">
                        <button type="button" class="btn btn-default fr" id="userButton">
                            <span class="icon-user"></span>
                        </button>
                    </div>
                    <div class="input-inline fr">
                        <input class="form-control " type="text" placeholder="请输入用户名" name="username" id="username">
                    </div>
                </div>
                <p class="jstips-1 tip"></p>
                <div class="form-group clear-fix">
                    <div class="button-inline fl ">
                        <button type="button" class="btn btn-default fr"  id="pwdButton">
                            <span class="icon-key" id="icon-key1"></span>
                        </button>
                    </div>
                    <div class="input-inline fr">
                        <input class="form-control " type="password" placeholder="请输入密码" name="password" id="password">
                    </div>
                </div>
                <p class="jstips-2 tip"></p>
                <div class="error-input form-tips"></div>
                <div class="auto-box text-right">
                    <a id="forgetpwd" href="forget_pwd.html">[忘记密码?]</a>
                </div>
                <div class="form-group" id="submit">
                    <div class="submit-button">
                        <button type="button" class="btn-dark btn form-control">
                            <span>登录</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<footer></footer>
<div id="particles">
</div>
<script type="text/javascript" src="../js/login.js"></script>
<script type="text/javascript" src="../js/particles/particles.js"></script>
<script type="text/javascript" src="../js/particle.js"></script>
</body>
</html>
